{% extends "base.html" %}
{% load wagtailcore_tags fontawesome %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title | title }}</h1>
        <p class="meta">{{ page.date }}</p>
        {{ page.body|richtext }}
        <p><a href="{{ page.get_parent.url }}">{% fontawesome_icon 'long-arrow-left' %} Return to blog</a></p>
      </div>
    </div>
</div>
{% endblock %}
